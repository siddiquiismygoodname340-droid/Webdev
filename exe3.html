<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .center ul{
            display: flex;
            justify-content: left;
            gap: 10px;

        }
        .center ul li{
            display: flex;
            list-style: none;
            padding: 20px 5px 20px 5px;
            margin: 1px 2px;
            align-items:center;
            cursor: pointer;
        }

        nav {
            border: 1px solid black;
            padding: 10px 10px 10px 10px;
            margin: 5px 6px;
            display: flex;
            justify-content: space-around;
            background-color: rgb(238, 229, 229);
            border-radius: 5px;
            }
        .img img{
            display: flex;
            justify-content: start;
            width: 130px;
            height: 60px;
            cursor: pointer;

        }
        ul li:hover{
            color: #ce1c1c;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="img">
                <img src="UE_Site-Logo.png" alt="">
            </div>
            <div class="center">
                <ul>
                    <li>Products</li>
                    <li>Buy</li>
                    <li>Support</li>
                    <li>Learn</li>
                    <li>Company</li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
